<div style="width:100%;height:100%;position:absolute;vertical-align:middle;text-align:center;">
<form action="/rgapp" method="post">
    {% csrf_token %}
    Product name:<br>
    <input style="width:200px" id="product_name" type="text" name="product_name" required><br>
    Description:<br>
    <textarea style="height:150px;width:200px" id="description" name="description" required></textarea><br><br>
    <input type="submit" value="Dodaj produkt">
</form>
</div>
